<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edytuj wyposażenie</title>
    <th:block th:include="layout/header"></th:block>
</head>

<body>

<!--Pasek nawigacji-->
<th:block th:include="layout/navbar"></th:block>

<div class="container">
    <h4 class="float-left mt-2">Wyposażenie : Edytuj</h4>
    <div class="clearfix"></div>
    <form th:action="@{/sala/{salaId}/wyposazenieAdd(salaId = ${salaId})}" th:object="${wyposazenie}" action="#" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            <p th:each="error : ${#fields.errors('*')}" class="m-0" th:text="${error}">Validation error</p>
        </div>

        <input type="hidden" th:field="*{wyposazenieId}" th:class="${'form-control' + (#fields.hasErrors('wyposazenieId') ? ' is-invalid' : '')}"/>
        <div class="form-group">

            <label for="rolety">Rolety</label>
            <input type="text" th:field="*{rolety}" th:class="${'form-control' + (#fields.hasErrors('rolety') ? ' is-invalid' : '')}">
        </div>
        <div class="form-group">
            <label for="oswietlenie">Oświetlenie</label>
            <input th:field="*{oswietlenie}" th:class="${'form-control' + (#fields.hasErrors('oswietlenie') ? ' is-invalid' : '')}" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="pilot">Pilot</label>
            <input th:field="*{pilot}" th:class="${'form-control' + (#fields.hasErrors('pilot') ? ' is-invalid' : '')}" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="inne">Inne</label>
            <input th:field="*{inne}" th:class="${'form-control' + (#fields.hasErrors('inne') ? ' is-invalid' : '')}" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="opis">Opis</label>
            <textarea th:field="*{opis}" th:class="${'form-control' + (#fields.hasErrors('opis') ? ' is-invalid' : '')}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Potwierdz</button>
    </form>
</div>
<th:block th:include="layout/bootstrap"></th:block>
</body>
</html>
