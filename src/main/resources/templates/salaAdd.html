<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sala Add</title>
    <th:block th:include="layout/header"></th:block>
</head>

<body>

<!--Pasek nawigacji-->
<th:block th:include="layout/navbar"></th:block>

<div class="container">
    <h4 class="float-left mt-2">Sala : Dodaj</h4>
    <form th:action="@{/salaAdd}" th:object="${sala}" action="#" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            <p th:each="error : ${#fields.errors('*')}" class="m-0" th:text="${error}">Validation error</p>
        </div>

        <input type="hidden" th:field="*{salaId}" th:class="${'form-control' + (#fields.hasErrors('salaId') ? ' is-invalid' : '')}"/>
        <div class="form-group">

            <label for="numer">numer</label>
            <input type="number" th:field="*{numer}" th:class="${'form-control' + (#fields.hasErrors('numer') ? ' is-invalid' : '')}">
        </div>
        <div class="form-group">

            <label for="budynek">budynek</label>
            <input type="text" th:field="*{budynek}" th:class="${'form-control' + (#fields.hasErrors('budynek') ? ' is-invalid' : '')}">
        </div>
        <div class="form-group">
            <label for="opis">opis</label>
            <textarea th:field="*{opis}" th:class="${'form-control' + (#fields.hasErrors('opis') ? ' is-invalid' : '')}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Potwierdz</button>
    </form>
</div>
<th:block th:include="layout/bootstrap"></th:block>
</body>
</html>
