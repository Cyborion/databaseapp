<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dodaj naprawÄ™</title>
    <th:block th:include="layout/header"></th:block>
</head>

<body>

<!--Pasek nawigacji-->
<th:block th:include="layout/navbar"></th:block>

<div class="container">
    <h4 class="float-left mt-2">Naprawa : Dodaj</h4>
    <div class="clearfix"></div>
    <form th:action="@{/sala/{salaId}/naprawaAdd(salaId = ${salaId})}" th:object="${naprawa}" action="#" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            <p th:each="error : ${#fields.errors('*')}" class="m-0" th:text="${error}">Validation error</p>
        </div>

        <input type="hidden" th:field="*{naprawaId}" th:class="${'form-control' + (#fields.hasErrors('naprawaId') ? ' is-invalid' : '')}"/>
        <div class="form-group">

            <label for="dataNaprawy">Data naprawy</label>
            <input type="date" th:field="*{dataNaprawy}" th:class="${'form-control' + (#fields.hasErrors('dataNaprawy') ? ' is-invalid' : '')}">
        </div>
        <div class="form-group">
            <label for="opis">Opis</label>
            <textarea th:field="*{opis}" th:class="${'form-control' + (#fields.hasErrors('opis') ? ' is-invalid' : '')}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Potwierdz</button>
    </form>
</div>
<th:block th:include="layout/bootstrap"></th:block>
</body>
</html>
